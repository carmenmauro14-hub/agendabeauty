<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vista Giorno</title>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="giorno.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  <!-- ─── TOP BAR IDENTICA ─────────────────────────────── -->
  <header class="top-bar">
    <div class="mese-switch" id="meseSwitch">
      <span id="meseCorrente">Agosto</span>
      <span class="freccia">▼</span>
    </div>
    <div class="top-right">
      <span id="annoCorrente">2025</span>
      <button id="btnTornaOggi" class="btn-oggi">2</button>
    </div>
  </header>

  <!-- ─── BARRA MENSILE SCROLLABILE ────────────────────── -->
  <div class="mesi-bar" id="mesiBar" style="display: none;"></div>

  <!-- ─── MINI CALENDARIO ──────────────────────────────── -->
  <div id="miniCalendario" class="mini-calendario"></div>

  <!-- ─── CONTENUTO VISTA GIORNO ───────────────────────── -->
  <main id="contenutoGiorno" style="padding: 16px;">
    <!-- Gli appuntamenti del giorno verranno caricati qui -->
  </main>

  <!-- ─── BOTTONE FLOTANTE PER NUOVO APPUNTAMENTO ──────── -->
  <button id="aggiungiAppuntamentoBtn" class="floating-btn">＋</button>
  
  <!-- Modal dettaglio appuntamento (stile bottom-sheet) -->
<div id="detModal" class="det-modal" aria-hidden="true">
  <div class="det-sheet" role="dialog" aria-modal="true" aria-labelledby="detTitolo">
    <!-- Maniglia + X -->
    <div class="det-topbar" id="detTopbar" aria-label="Trascina verso il basso per chiudere">
      <div class="det-grabber" aria-hidden="true"></div>
      <button class="det-close" id="detCloseBtn" aria-label="Chiudi">✕</button>
    </div>

    <div class="det-body">
      <h3 id="detTitolo" class="det-title">Cliente</h3>

      <div class="det-row">
        <span class="det-label">Data</span>
        <span id="detData" class="det-value">—</span>
      </div>

      <div class="det-row">
        <span class="det-label">Ora</span>
        <span id="detOra" class="det-value">—</span>
      </div>

      <hr class="det-sep"/>

      <div class="det-section">
        <div class="det-section-title">Trattamenti</div>
        <div id="detTrattList" class="det-tratt-list"></div>
      </div>

      <div class="det-total-row">
        <span class="det-total-label">Totale</span>
        <span id="detTotale" class="det-total-value">€ 0,00</span>
      </div>

      <button id="detModifica" class="btn det-action">Modifica appuntamento</button>
    </div>
  </div>
</div>

  <!-- ─── SCRIPT E NAVBAR ──────────────────────────────── -->
  <script>
    // Carica navbar dinamicamente
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;

</script>
  <script src="navbar.js"></script>
  <script type="module" src="giorno.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
