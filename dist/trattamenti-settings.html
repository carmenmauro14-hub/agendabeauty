<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impostazioni Trattamenti - BeautyBook</title>

  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="trattamenti-settings.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                   Oxygen, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      overflow: hidden; /* disattiva scroll su tutta la pagina */
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <div class="back-header" onclick="location.href='settings.html'">
    <span class="back-arrow">‹</span> Impostazioni
  </div>

  <main class="settings-container">
    <h1 class="settings-title">Gestione Trattamenti</h1>
    <p class="info-text">Qui puoi aggiungere, modificare o rimuovere i trattamenti disponibili per gli appuntamenti.</p>

    <button id="btn-nuovo-trattamento"><i class="fas fa-plus"></i> Aggiungi Trattamento</button>

    <form id="form-trattamento" class="settings-form">
      <input type="text" id="nuovoTrattamento" placeholder="Nome trattamento" />
      <input type="number" id="prezzoTrattamento" placeholder="Prezzo (€)" />
      <input type="hidden" id="iconaSelezionata" />
      <div id="selettore-icone" class="icone-container"></div>

      <div id="azioni-form-aggiunta" class="bottoni-form" style="display:none;">
        <button type="submit"><i class="fas fa-plus"></i> Aggiungi</button>
        <button type="button" id="btn-annulla-aggiunta"><i class="fas fa-times"></i> Annulla</button>
      </div>

      <div id="azioni-form-modifica" class="bottoni-form" style="display:none;">
        <button type="button" id="btn-salva-modifiche"><i class="fas fa-check"></i> Salva</button>
        <button type="button" id="btn-annulla-modifica"><i class="fas fa-times"></i> Annulla</button>
      </div>
    </form>

    <!-- Lista con scroll interno -->
    <div id="lista-trattamenti" class="settings-list"></div>
  </main>

  <script>
    // aggiorna variabili CSS con le altezze reali
    function aggiornaAltezzaNav() {
      const nav = document.querySelector('.top-nav');
      const h = nav ? nav.offsetHeight : 0;
      document.documentElement.style.setProperty('--nav-height', h + 'px');

      const back = document.querySelector('.back-header');
      const hb = back ? back.offsetHeight : 0;
      document.documentElement.style.setProperty('--back-height', hb + 'px');
    }

    // carica navbar e aggiorna dimensioni
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
        aggiornaAltezzaNav();
        window.addEventListener('resize', aggiornaAltezzaNav);
        window.addEventListener('orientationchange', aggiornaAltezzaNav);
      });
  </script>

  <script src="navbar.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="trattamenti-settings.js"></script>
</body>
</html>
