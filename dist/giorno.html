<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vista Giorno</title>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="giorno.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  <!-- ─── TOP BAR IDENTICA ─────────────────────────────── -->
  <header class="top-bar">
    <div class="mese-switch" id="meseSwitch">
      <span id="meseCorrente">Agosto</span>
      <span class="freccia">▼</span>
    </div>
    <div class="top-right">
      <span id="annoCorrente">2025</span>
      <button id="btnTornaOggi" class="btn-oggi">2</button>
    </div>
  </header>

  <!-- ─── BARRA MENSILE SCROLLABILE ────────────────────── -->
  <div class="mesi-bar" id="mesiBar" style="display: none;"></div>

  <!-- ─── MINI CALENDARIO ──────────────────────────────── -->
  <div id="miniCalendario" class="mini-calendario"></div>

  <!-- ─── CONTENUTO VISTA GIORNO ───────────────────────── -->
  <main id="contenutoGiorno" style="padding: 16px;">
    <!-- Gli appuntamenti del giorno verranno caricati qui -->
  </main>

  <!-- ─── BOTTONE FLOTANTE PER NUOVO APPUNTAMENTO ──────── -->
  <button id="aggiungiAppuntamentoBtn" class="floating-btn">＋</button>

  <!-- ─── POPUP DETTAGLIO APPUNTAMENTO ─────────────────── -->
  <div id="popupDettaglio" class="popup-dettaglio" aria-hidden="true">
    <div class="popup-content" role="dialog" aria-modal="true">
      <!-- maniglia + X come rubrica -->
      <div class="popup-header">
        <div class="popup-grabber" aria-label="Trascina verso il basso per chiudere"></div>
        <button class="popup-close" id="popupClose" aria-label="Chiudi">✕</button>
      </div>

      <h2 id="popupNomeCliente"></h2>

      <div class="popup-row">
        <span class="lbl">Data</span>
        <span id="popupData"></span>
      </div>
      <div class="popup-row">
        <span class="lbl">Ora</span>
        <span id="popupOra"></span>
      </div>

      <div class="popup-row">
        <span class="lbl">Trattamenti</span>
        <ul id="popupTrattamenti"></ul>
      </div>

      <div class="popup-row totale">
        <span class="lbl">Totale</span>
        <span>€ <span id="popupTotale">0.00</span></span>
      </div>

      <div class="popup-actions">
        <button id="popupModifica" class="btn-primario">Modifica appuntamento</button>
      </div>
    </div>
  </div>

  <!-- ─── SCRIPT E NAVBAR ──────────────────────────────── -->
  <script>
    // Carica navbar dinamicamente
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>
  <script src="navbar.js"></script>
  <script type="module" src="giorno.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
