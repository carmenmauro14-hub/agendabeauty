<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nuovo Appuntamento</title>

  <!-- Navbar/stile app -->
  <link rel="stylesheet" href="navbar.css" />
  <!-- Riuso stile rubrica per la modale (lista + lettere + input) -->
  <link rel="stylesheet" href="rubrica.css" />
  <!-- Stili della pagina a step -->
  <link rel="stylesheet" href="nuovo-appuntamento.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="wizard-container">
    <div class="step" id="step1">
      <h2>1. Seleziona cliente</h2>

      <!-- Picker cliente -->
      <input type="hidden" id="clienteId" />
      <div style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
        <div id="clienteSelezionato" style="flex:1; min-height:24px;">
          Nessun cliente selezionato
        </div>
        <button id="openRubrica" class="btn-primary">Apri rubrica</button>
      </div>

      <div class="wizard-nav">
        <button id="toStep2" class="btn-primary" disabled>Avanti</button>
      </div>
    </div>

    <div class="step" id="step2" style="display:none;">
      <h2>2. Seleziona data e ora</h2>
      <input type="date" id="dataAppuntamento" />
      <input type="time" id="oraAppuntamento" />
      <div class="wizard-nav">
        <button id="backToStep1">Indietro</button>
        <button id="toStep3" class="btn-primary" disabled>Avanti</button>
      </div>
    </div>

    <div class="step" id="step3" style="display:none;">
      <h2>3. Scegli trattamenti</h2>
      <div id="trattamentiWrapper"></div>
      <div class="wizard-nav">
        <button id="backToStep2">Indietro</button>
        <button id="salvaAppuntamento" class="btn-primary">Salva Appuntamento</button>
      </div>
    </div>
  </main>

  <!-- Modale "rubrica": identica alla lista clienti, ma con piccolo margine in alto -->
  <div id="rubricaModal" class="modal" style="align-items:flex-start; padding-top:24px;">
    <!-- Usiamo direttamente .rubrica-container per avere titolo "Clienti" via ::before -->
    <div class="rubrica-container"
     style="height:95vh; width:100%; max-width:480px; margin:0 auto; background:#fff;
            overflow-y:auto; border-radius:16px 16px 0 0; position:relative;">

  <!-- Maniglia per swipe verticale -->
  <div class="rubrica-grabber" id="rubricaGrabber" aria-label="Trascina verso il basso per chiudere"></div>

  <!-- Barra ricerca identica -->
  <div class="top-bar">
    <input id="searchCliente" type="text" placeholder="Cerca clienteâ€¦">
  </div>
      <!-- Lista + lettere a destra -->
      <ul id="clientListPicker" style="margin-bottom:40px;"></ul>
      <div id="letterNavPicker" class="letter-nav"></div>
    </div>
  </div>

  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-placeholder").innerHTML = html;
      });
  </script>

  <script type="module" src="auth.js"></script>
  <script type="module" src="nuovo-appuntamento.js"></script>
</body>
</html>
