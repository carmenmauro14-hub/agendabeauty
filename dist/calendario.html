<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Calendario</title>
  <link rel="stylesheet" href="calendario.css" />
  <link rel="stylesheet" href="navbar.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  <header class="top-bar">
    <div class="mese-switch" id="meseSwitch">
      <span id="meseCorrente">Luglio</span>
      <span class="freccia">▼</span>
    </div>
    <div class="top-right">
      <span id="annoCorrente">2025</span>
      <button id="btnTornaOggi" class="btn-oggi">29</button>
    </div>
  </header>

  <div class="mesi-bar" id="mesiBar"></div>

  <div class="giorni-settimana">
    <span>LUN</span><span>MAR</span><span>MER</span><span>GIO</span>
    <span>VEN</span><span>SAB</span><span>DOM</span>
  </div>

  <div class="griglia" id="grigliaCalendario"></div>

  <button id="aggiungiAppuntamentoBtn" class="floating-btn">＋</button>

  <!-- Moduli: calendario.js importa auth.js, storage.js, debug.js, swipe.js -->
  <script type="module" src="calendario.js"></script>

  <!-- Navbar inline (rimane ok) -->
  <script>
    fetch("navbar.html")
      .then(r => r.text())
      .then(html => { document.getElementById("navbar-placeholder").innerHTML = html; });
  </script>
  <script src="navbar.js" defer></script>
</body>
</html>
