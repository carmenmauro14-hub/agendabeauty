<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vista Giorno</title>
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="giorno.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>

  <!-- ─── TOP BAR IDENTICA ─────────────────────────────── -->
  <header class="top-bar">
    <div class="mese-switch" id="meseSwitch">
      <span id="meseCorrente">Agosto</span>
      <span class="freccia">▼</span>
    </div>
    <div class="top-right">
      <span id="annoCorrente">2025</span>
      <button id="btnTornaOggi" class="btn-oggi">2</button>
    </div>
  </header>

  <!-- ─── BARRA MENSILE SCROLLABILE ────────────────────── -->
  <div class="mesi-bar" id="mesiBar" style="display: none;"></div>

  <!-- ─── MINI CALENDARIO ──────────────────────────────── -->
  <div id="miniCalendario" class="mini-calendario"></div>

  <!-- ─── CONTENUTO VISTA GIORNO ───────────────────────── -->
  <main id="contenutoGiorno" style="padding: 16px;">
    <!-- Gli appuntamenti del giorno verranno caricati qui -->
  </main>

  <!-- ─── BOTTONE FLOTANTE PER NUOVO APPUNTAMENTO ──────── -->
  <button id="aggiungiAppuntamentoBtn" class="floating-btn">＋</button>

  <!-- ─── MODALE DETTAGLIO APPUNTAMENTO ────────────────── -->
  <!-- Stile inline per allineamento/top padding come rubrica; il resto è in giorno.css -->
  <div id="dettaglioModal" class="modal" aria-hidden="true" style="display:none; align-items:flex-start; padding-top:24px;">
    <div class="det-panel"
         style="height:95vh; width:100%; max-width:480px; margin:0 auto; background:#fff;
                border-radius:16px 16px 0 0; position:relative; overflow-y:auto;">
      <!-- X di chiusura in alto a destra -->
      <button id="detClose" class="det-close" aria-label="Chiudi">✕</button>

      <!-- Header con maniglia (grabbable per swipe) -->
      <div class="det-header" aria-label="Trascina verso il basso per chiudere">
        <div class="det-grabber" aria-hidden="true"></div>
      </div>

      <!-- Contenuto dettaglio -->
      <div class="det-content">
        <h3 id="detNomeCliente" class="det-title">Cliente</h3>

        <div class="det-row">
          <span class="det-label">Data</span>
          <span id="detData" class="det-value">—</span>
        </div>

        <div class="det-row">
          <span class="det-label">Ora</span>
          <span id="detOra" class="det-value">—</span>
        </div>

        <hr class="det-sep" />

        <div class="det-section">
          <div class="det-section-title">Trattamenti</div>
          <div id="detTrattamenti" class="det-tratt-list">
            <!-- righe trattamenti generate da JS: .det-tratt-item > .det-tratt-nome + .det-tratt-prezzo -->
          </div>
        </div>

        <div class="det-total-row">
          <span class="det-total-label">Totale</span>
          <span id="detTotale" class="det-total-value">€ 0,00</span>
        </div>

        <div class="det-actions">
          <button id="detModifica" class="btn">Modifica appuntamento</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ─── FINE MODALE DETTAGLIO ────────────────────────── -->

  <!-- ─── SCRIPT E NAVBAR ──────────────────────────────── -->
  <script>
    // Carica navbar dinamicamente
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>
  <script src="navbar.js"></script>
  <script type="module" src="giorno.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
