<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vista Giorno</title>

  <!-- Stili principali -->
  <link rel="stylesheet" href="navbar.css" />
  <link rel="stylesheet" href="giorno.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <script type="module" src="auth.js"></script>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <!-- ─── TOP BAR ───────────────────────────────────────────── -->
  <header class="top-bar">
    <div class="mese-switch" id="meseSwitch">
      <span id="meseCorrente">Agosto</span>
      <span class="freccia">▼</span>
    </div>
    <div class="top-right">
      <span id="annoCorrente">2025</span>
      <button id="btnTornaOggi" class="btn-oggi">2</button>
    </div>
  </header>

  <!-- Barra mesi (se usata) -->
  <div class="mesi-bar" id="mesiBar" style="display:none;"></div>

  <!-- Mini calendario (se usato) -->
  <div id="miniCalendario" class="mini-calendario"></div>

  <!-- ─── CONTENUTO DELLA GIORNATA ──────────────────────────── -->
  <main id="contenutoGiorno" style="padding:16px;">
    <!-- Gli appuntamenti del giorno verranno renderizzati qui da giorno.js -->
  </main>

  <!-- ─── FAB: Nuovo appuntamento ───────────────────────────── -->
  <button id="aggiungiAppuntamentoBtn" class="floating-btn" aria-label="Nuovo appuntamento">＋</button>

  <!-- ─────────────────────────────────────────────────────────
       Bottom-sheet Dettaglio Appuntamento
  ────────────────────────────────────────────────────────── -->
  <div id="detModal" class="det-modal" aria-hidden="true">
    <div class="det-sheet" role="dialog" aria-modal="true" aria-labelledby="detTitolo">
      <!-- Maniglia + Chiudi -->
      <div class="det-topbar" id="detTopbar" aria-label="Trascina verso il basso per chiudere">
        <div class="det-grabber" aria-hidden="true"></div>
        <button class="det-close" id="detCloseBtn" aria-label="Chiudi">✕</button>
      </div>

      <div class="det-body">
        <h3 id="detTitolo" class="det-title">Cliente</h3>

        <div class="det-row">
          <span class="det-label">Data</span>
          <span id="detData" class="det-value">—</span>
        </div>

        <div class="det-row">
          <span class="det-label">Ora</span>
          <span id="detOra" class="det-value">—</span>
        </div>

        <hr class="det-sep"/>

        <div class="det-section">
          <div class="det-section-title">Trattamenti</div>
          <div id="detTrattList" class="det-tratt-list"></div>
        </div>

        <div class="det-total-row">
          <span class="det-total-label">Totale</span>
          <span id="detTotale" class="det-total-value">€ 0,00</span>
        </div>

        <!-- Azioni coerenti con app: Modifica + Promemoria -->
        <div class="det-actions">
          <button id="detModifica" class="btn det-action">Modifica appuntamento</button>
          <button id="detPromemoria" class="btn det-action ghost">Promemoria WhatsApp</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ─── Script: Navbar load ──────────────────────────────── -->
  <script>
    fetch("navbar.html")
      .then(r => r.text())
      .then(h => { document.getElementById("navbar-placeholder").innerHTML = h; });
  </script>

  <!-- ─── Script principali (ordine importante) ────────────── -->
  <script src="navbar.js"></script>
  <!-- giorno.js importa internamente reminder-core.js e fa il bind del bottone Promemoria -->
  <script type="module" src="giorno.js"></script>
</body>
</html>
