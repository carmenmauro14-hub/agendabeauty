<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rubrica - BeautyBook</title>
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="rubrica.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div id="navbar-placeholder"></div>

  <main class="rubrica-container">
    <!-- Search + Add -->
    <div class="top-bar">
      <input id="searchInput" type="text" placeholder="Cerca clienteâ€¦">
      <button id="openAddModal"><span>+</span></button>
    </div>

    <!-- Lista clienti raggruppata -->
    <div class="list-wrapper">
      <ul id="clientList"></ul>
      <div id="letterNav" class="letter-nav"></div>
    </div>
  </main>

  <!-- Modal Aggiungi Cliente -->
  <div id="addModal" class="modal">
    <div class="modal-content">
      <header>
        <h2>Nuovo Cliente</h2>
        <button class="close" id="closeAddModal">&times;</button>
      </header>
      <form id="addForm">
        <input id="addNome" type="text" placeholder="Nome cliente" required>
        <input id="addTelefono" type="tel" placeholder="Telefono" required inputmode="numeric">
        <button type="submit" class="btn-primary"><i class="fas fa-check"></i> Salva</button>
      </form>
    </div>
  </div>

  <!-- Modal Dettaglio Cliente -->
  <div id="detailModal" class="modal">
    <div class="modal-content">
      <header>
        <h2 id="detailNome"></h2>
        <button class="close" id="closeDetailModal">&times;</button>
      </header>
      <div id="viewMode">
        <p><strong>Telefono:</strong><br><span id="detailTelefono"></span></p>
        <div class="actions">
          <button id="editBtn" class="btn-secondary"><i class="fas fa-pen"></i> Modifica</button>
          <button id="deleteBtn" class="btn-danger"><i class="fas fa-trash"></i> Elimina</button>
        </div>
      </div>
      <form id="editForm" class="hidden">
        <input id="editNome" type="text" required>
        <input id="editTelefono" type="tel" required inputmode="numeric">
        <div class="actions">
          <button type="submit" class="btn-primary"><i class="fas fa-check"></i> Salva</button>
          <button type="button" id="cancelEdit" class="btn-secondary"><i class="fas fa-times"></i> Annulla</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    fetch("navbar.html")
      .then(r => r.text())
      .then(html => document.getElementById("navbar-placeholder").innerHTML = html);
  </script>

  <script src="navbar.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="rubrica.js"></script>
</body>
</html>
