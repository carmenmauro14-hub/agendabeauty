<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Debug IndexedDB</title>
  <style>
    body {
      font-family: monospace;
      background: #fafafa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 { font-size: 20px; margin-bottom: 12px; }
    pre {
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 6px;
      max-height: 80vh;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Debug IndexedDB</h1>
  <pre id="out">Caricamentoâ€¦</pre>

  <script type="module">
    import { getAll } from "./storage.js";

    async function runDebug() {
      try {
        const clienti = await getAll("clienti");
        const appuntamenti = await getAll("appuntamenti");
        const trattamenti = await getAll("trattamenti");
        const settings = await getAll("settings");
        const queue = await getAll("sync_queue");

        const out = {
          clienti,
          appuntamenti,
          trattamenti,
          settings,
          sync_queue: queue
        };

        document.getElementById("out").textContent =
          JSON.stringify(out, null, 2);
      } catch (err) {
        document.getElementById("out").textContent =
          "Errore durante la lettura DB:\n" + err;
      }
    }

    runDebug();
  </script>
</body>
</html>
